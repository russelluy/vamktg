<div ng-controller="ForgotPasswordModalCtrl" ng-switch on="forgot.email === undefined">
  <div ng-switch-when="true">
  <p>To get your new password, enter your email address below. We will send you a link to create a new password.</p>
  <form method="POST" class="log-in-form__form"
        data-vx-form-handler
        data-fields="forgot.fields"
        data-submit-message="Submit"
        data-on-success="forgot.submit()"
    >
    <input data-vx-form-input data-validate="required,email" name="email" data-input-label="Email address" />
    <button data-vx-form-submit data-alt-classes="btn-primary" />
  </form>
  </div>
  <div ng-switch-when="false">
    <p>We've sent an email to <strong>{{forgot.email}}</strong>, with instructions on how to reset your password. For your security, click on the link in the email within 5 days to reset it.</p>
  </div>
</div>
